<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@800&family=Clicker+Script&family=Press+Start+2P&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <link href="./stylesheets/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
      <div class="header--logo">
        <img class="header--logo__img" src="./assets/logo.png" alt="">
      </div>
      <nav class="header--nav">
        <img class="header--nav__img" src="./assets/coconut.png" alt="">
        <div class="header--nav__drawer">
          <div class="header--nav__list">
            <a>About me</a>
          </div>
        </div>
      </nav>
    </header>
    <section id="start" class="start">
      <button id="btn--start" class="btn start--btn">START</button>
      <div class="start--modal__numberOfPlayer">
        <label for="start--input__numberOfPlayer">Number of players</label>
        <img class="btn btn--minus" id="start--btn__minus" src="./assets/btn-minus.png"/ alt="minus button">
        <input id="numberOfPlayerInput" type="number" min="2" max="20" value="2"/>
        <img class="btn btn--plus" id="start--btn__plus" src="./assets/btn--plus.png" alt="plus button"/>
        <div class="btn--continue">
          <button class="btn">Continue</button>
        </div>
        <button class="btn btn--close">X</button>
      </div>
      <div class="start--modal__listOfPlayer"></div>
    </section>
    <section id="player">
      <button class="btn" id="btn--addPlayer">Add player</button>
      <div class="modal--addPlayer">
        <label class="modal--addPlayer__label">Player Name</label>
        <input class="modal--addPlayer__input" type="text" maxlength="10"/>
        <button class="modal--addPlayer__btn" >ok</button>
        <img class="modal--addPlayer__shine" src="./assets/modalShine.png" alt="shinyModal"/>
        <p class="modal--addPlayer__error">TEST</p>
      </div>
      <div class="container">
        
      </div>
      <div class="btn--bottom">
        <button class="btn--startNewGame">Start a new game</button>
      </div>
      <div class="modal--startNewGame">
        <p>This action will delete the current game, are you sure?</p>
        <button class="btn modal--startNewGame__yes">Yes</button>
        <button class="btn modal--startNewGame__no">No</button>
      </div>
    </section>
    
    
     
  

    <script src="./scripts/main.js"></script>
</body>
</html>
